<div class="landing--container">
  <div class="container landing">
    <div class="landing--card">
      <div class="content">
        <h2>RepoBoard is a github repository listing application</h2>
        <p>
          Please enter a valid github username below to list all the public
          repositories of that user.
        </p>
      </div>
      <form class="form-control">
        <div class="field">
          <div class="control has-icons-left">
            <input
              class="input"
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
            />
            <span class="icon is-small is-left">
              <fa-icon [icon]="faUser"></fa-icon>
            </span>
          </div>
        </div>
        <div class="control">
          <button class="button btn--submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
