<app-header></app-header>
<div *ngIf="userInfo != null" class="dashboard--container">
  <div class="dashboard container">
    <div class="columns inner--container">
      <app-profile [user]="userInfo"></app-profile>
      <div class="column">
        <app-repositories
          *ngIf="userInfo"
          [username]="userInfo.login"
        ></app-repositories>
      </div>
    </div>
  </div>
</div>
